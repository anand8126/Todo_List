<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" style="background: #303030; height: 93vh">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <input formControlName="item" matInput placeholder="Task Name" />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Add task name</mat-hint>
            </mat-form-field>
            <button mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
          </form>
        </mat-card>
      </div>
    </div>

    <div class="col-md-9">

      <div cdkDropListGroup>
        <div class="row">
          <!-- Todo Section -->
          <div class="col-md-4">
            <div class="example-container">
              <h2>To do</h2>
              <!-- [cdkDropListConnectedTo]="[doneList]" -->
              <div
                cdkDropList
                #todoList="cdkDropList"
                [cdkDropListData]="tasks"
                
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of tasks" cdkDrag>{{item}}</div>
              </div>
            </div>
          </div>
          <!-- Inprogress Section -->
          <div class="col-md-4">

          </div>
          <!-- Done Section -->
          <div class="col-md-4">

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
